
<ion-content>

<ion-button (click)="goBack()" color="light" class="back-button">
  <ion-icon name="arrow-back-outline" color="dark"></ion-icon>
</ion-button>
  <div class="container">
    <h2>Completa los siguientes campos:</h2>

    
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row class="center-content">
            
            <div class="profile-picture" (click)="fileInput.click()">
  <img *ngIf="fotoLogo; else defaultIcon" [src]="fotoLogo" alt="Logo del restaurante">
  <ng-template #defaultIcon>
    <ion-icon name="image-outline"></ion-icon>
  </ng-template>
</div>
<input type="file" accept="image/*" hidden #fileInput (change)="onLogoSelected($event)">


            
            <ion-col size="8">
              <ion-input placeholder="Nombre del restaurante" [(ngModel)]="nombreRestaurante" (ionInput)="generarUsuario()"></ion-input>
              <ion-input placeholder="NIT" [(ngModel)]="nit" type="text" (ionInput)="generarUsuario()"></ion-input>
              <ion-input placeholder="Usuario" [(ngModel)]="usuario" disabled></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    
    <ion-card>
      <ion-card-content>
        <ion-grid>
          
          <ion-row>
            <ion-col size="6">
              <ion-input placeholder="Nombre del propietario" [(ngModel)]="propietarioNombre"></ion-input>
            </ion-col>
            <ion-col size="6">
              <ion-input placeholder="Apellidos del propietario" [(ngModel)]="propietarioApellidos"></ion-input>
            </ion-col>
          </ion-row>

          
          <ion-row>
            <ion-col size="6">
              <ion-input placeholder="Dirección" [(ngModel)]="direccion"></ion-input>
            </ion-col>
            <ion-col size="6">
              <ion-input placeholder="Teléfono de contacto" [(ngModel)]="telefono" type="tel"></ion-input>
            </ion-col>
          </ion-row>

         
          <ion-row>
            <ion-col size="12">
              <ion-input placeholder="Contraseña" [(ngModel)]="password" type="password"></ion-input>
              <ion-input placeholder="Verificar contraseña" [(ngModel)]="confirmPassword" type="password"></ion-input>
              <p *ngIf="errorMensaje" class="error-message">{{ errorMensaje }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" color="light" (click)="registrar()">Siguiente</ion-button>
  </div>
</ion-content>
