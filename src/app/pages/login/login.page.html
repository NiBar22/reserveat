<ion-content [fullscreen]="true">
  <div class="container">
    <img src="assets/logo.png" alt="ReservEAT Logo" class="logo">
    <h1 class="title">reservEAT</h1>
    <p class="subtitle">RESERVAR NUNCA HA SIDO TAN FÁCIL</p>

    <ion-input placeholder="Usuario" [(ngModel)]="usuario"></ion-input>
    <ion-input type="password" placeholder="Contraseña"  [(ngModel)]="password"></ion-input>

    <ion-button expand="block" color = "light" (click)="login()">Acceder</ion-button>
    <p *ngIf="errorMensaje" class="error-message">
  <ion-icon name="alert-circle-outline"></ion-icon> {{ errorMensaje }}
</p>

    <p class="register-link" (click)="goToRegister()">¿No tienes cuenta aún? <strong>Regístrate aquí</strong></p>
    <p class="forgot-password" (click)="forgotPassword()">Olvidé mi contraseña</p>
  </div>
</ion-content>
